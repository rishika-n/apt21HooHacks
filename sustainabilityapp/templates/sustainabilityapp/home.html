<html lang="en" style="background-color:#AAD6A0">
<style>
.hover-1{
  line-height: 1.2em
	color:#70A288;
	text-shadow:
	  0 0 #70A288,
	  0 1.2em #70A288;
	overflow:hidden;
	transition: .3s;

}
.hover-1:hover{
	text-shadow:
	  0 -1.2em #70A288,
	  0 0 #000;
} 

div {
    border-radius: 20px;
    background: #70A288;
    border-style:solid;
    border-color:black;
    padding: 20px;
    width: 100px;
    height: 80px;
	font-family: luminari;
    font-size: 15px;
    font-color:black;
    
    cursor: pointer;
    
    .clickable{
      background:white;
    }
    .clickable{
      background:gray;
    }

  }


  
</style>

<body><center>
    {% for ch in challenges %}
    	
        <div class="hover-1" class="clickable text-center" onclick="window.location"><center>{{ch}}</center></div>
    {% endfor %}
</center>
</body>
